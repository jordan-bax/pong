services:
  nginx:
    build: 
      context: ./
      dockerfile: backend/nginx/Dockerfile
    container_name: nginx
    ports:
      - "8000:8000"
    depends_on:
      - user
      # - game
      # - tournament
    networks:
      - transcendanse
    env_file:
      - .env
    restart: unless-stopped

  user:
    build: 
      context: ./backend/userService
    container_name: user
    ports:
      - "30001:3001"
    volumes:
      - user-db:/app/db
    env_file:
      - .env
    networks:
      - transcendanse
    restart: unless-stopped
    
